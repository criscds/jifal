<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

        let signo =prompt("Qual é o seu signo?");
        
        switch (signo){
            case 'Aries':
             alert("De 21 de março a 20 de abril");
               break;
            case 'Touro':
             alert("De 21 de abril a 20 de maio");
               break;
            case 'Gêmeos':
             alert("De 21 de maio a 20 de junho");
               break;
            case 'Câncer':
             alert("De 21 de junho a 20 de julho");
               break;
            case 'Leão':
             alert("De 21 de julho a 20 de agosto");
               break;
          default:
            alert("signo não encontrado");
            break;    
        }
            

    
    
    </script>
